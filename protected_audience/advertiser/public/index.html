<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="join-ad-interest-group=(self 'https://localhost:3000')">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-card" data-interest-group="electronics">
            <h3>Smartphone</h3>
            <p>$299</p>
            <button class="view-product">View Product</button>
        </div>
        <div class="product-card" data-interest-group="home-appliances">
            <h3>Vacuum Cleaner</h3>
            <p>$199</p>
            <button class="view-product">View Product</button>
        </div>
        <div class="product-card" data-interest-group="fashion">
            <h3>Leather Jacket</h3>
            <p>$99</p>
            <button class="view-product">View Product</button>
        </div>
    </div>
    <script src="advertiser.js"></script>
</body>
</html>
